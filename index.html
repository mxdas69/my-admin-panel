<!DOCTYPE html>
<html>
<head>
    <title>Admin Ban Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding-top: 50px; }
        .box { background: #2a2a2a; padding: 20px; border-radius: 10px; display: inline-block; width: 300px; border: 1px solid #333; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background: #444; color: white; }
        button { width: 85%; padding: 10px; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        #admin-panel { display: none; }
        .ban-btn { background: #d32f2f; }
        .unban-btn { background: #1976d2; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Admin Panel</h2>
        
        <div id="login-section">
            <input type="email" id="adm-email" placeholder="Email">
            <input type="password" id="adm-pass" placeholder="Password">
            <button onclick="startLogin()" style="background: #00c853;">LOGIN</button>
        </div>

        <div id="admin-panel">
            <p style="color: #00c853;">Welcome, Admin</p>
            <input type="text" id="target-user" placeholder="Roblox Username">
            <button onclick="startBan()" class="ban-btn">BAN PLAYER</button>
            <button onclick="startUnban()" class="unban-btn">UNBAN PLAYER</button>
        </div>
    </div>

    <script>
        const PROJECT_URL = "https://indsiirpiwatrrkabklu.supabase.co";
        const PROJECT_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluZHNpaXJwaXdhdHJya2Fia2x1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTQ1NzEsImV4cCI6MjA4MzczMDU3MX0.xnVNrPDDKhyORc8vkVHtCnU-3ws7MU0ltNT_OK2FC7w";
        const dbClient = supabase.createClient(PROJECT_URL, PROJECT_KEY);

        async function startLogin() {
            const email = document.getElementById('adm-email').value;
            const password = document.getElementById('adm-pass').value;
            const { error } = await dbClient.auth.signInWithPassword({ email, password });
            if (error) alert("Login Error: " + error.message);
            else {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            }
        }

        async function startBan() {
            const user = document.getElementById('target-user').value;
            const { error } = await dbClient.from('ban_list').insert([{ username: user, reason: 'Remote Ban' }]);
            if (error) alert("Ban failed: " + error.message);
            else alert(user + " has been banned!");
        }

        async function startUnban() {
            const user = document.getElementById('target-user').value;
            const { error } = await dbClient.from('ban_list').delete().eq('username', user);
            if (error) alert("Unban failed: " + error.message);
            else alert(user + " has been unbanned!");
        }
    </script>
</body>
</html>
