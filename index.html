<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Tsunami Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #1c1e21;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        h2 { color: #0061ff; margin-bottom: 0.5rem; }
        p { color: #65676b; font-size: 14px; margin-bottom: 1.5rem; }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #dddfe2;
            background: #f5f6f7;
            box-sizing: border-box;
            font-size: 15px;
        }

        input:focus { border-color: #0061ff; outline: none; background: white; }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 15px;
        }

        .btn-blue { background: #0061ff; color: white; }
        .btn-blue:hover { background: #0052d9; }
        
        .btn-red { background: #ff4757; color: white; margin-top: 5px; }
        .btn-red:hover { background: #e04050; }

        #admin-panel { display: none; }

        .ban-list {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .ban-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .unban-link { color: #ff4757; font-weight: bold; cursor: pointer; font-size: 12px; }
        .unban-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="card">
    <h2>Escape Tsunami</h2>
    <p>Internal Admin Dashboard</p>
    
    <div id="login-section">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-blue" onclick="handleLogin()">Sign In</button>
    </div>

    <div id="admin-panel">
        <input type="text" id="target" placeholder="Roblox Username">
        <input type="text" id="reason" placeholder="Reason (Optional)">
        <button class="btn-red" onclick="handleBan()">Ban Player</button>

        <div class="ban-list">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <b style="font-size: 13px;">Banned Players</b>
                <span onclick="loadList()" style="color: #0061ff; font-size: 12px; cursor: pointer;">Refresh</span>
            </div>
            <div id="list-content">Loading...</div>
        </div>
    </div>
</div>

<script>
    const URL = "https://indsiirpiwatrrkabklu.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluZHNpaXJwaXdhdHJya2Fia2x1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTQ1NzEsImV4cCI6MjA4MzczMDU3MX0.xnVNrPDDKhyORc8vkVHtCnU-3ws7MU0ltNT_OK2FC7w";
    const client = supabase.createClient(URL, KEY);

    async function handleLogin() {
        const { error } = await client.auth.signInWithPassword({ 
            email: document.getElementById('email').value, 
            password: document.getElementById('pass').value 
        });
        if (error) alert("Login failed. Check your credentials.");
        else {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            loadList();
        }
    }

    async function handleBan() {
        const user = document.getElementById('target').value;
        const reason = document.getElementById('reason').value || "No reason specified";
        if (!user) return;
        const { error } = await client.from('ban_list').insert([{ username: user, reason: reason }]);
        if (error) alert("Error adding ban.");
        else { 
            document.getElementById('target').value = ""; 
            document.getElementById('reason').value = "";
            loadList(); 
        }
    }

    async function handleUnban(user) {
        await client.from('ban_list').delete().eq('username', user);
        loadList();
    }

    async function loadList() {
        const content = document.getElementById('list-content');
        const { data } = await client.from('ban_list').select('username');
        content.innerHTML = (data && data.length > 0) ? "" : "<span style='color:#999; font-size:12px;'>No active bans.</span>";
        if (data) {
            data.forEach(item => {
                const row = document.createElement('div');
                row.className = 'ban-row';
                row.innerHTML = `<span>${item.username}</span><span class="unban-link" onclick="handleUnban('${item.username}')">Remove</span>`;
                content.appendChild(row);
            });
        }
    }
</script>

</body>
</html>
